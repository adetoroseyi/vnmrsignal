<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SweepSignal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo a {
            font-size: 28px;
            font-weight: 700;
            color: #f5a623;
            text-decoration: none;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }
        
        .card-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .card-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .card-header p {
            color: #a0a0a0;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #e0e0e0;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #f5a623;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .form-group input::placeholder {
            color: #666;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #f5a623 0%, #f57c00 100%);
            color: #000;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(245, 166, 35, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .alert.visible {
            display: block;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }
        
        .success-container {
            text-align: center;
            display: none;
        }
        
        .success-container.visible {
            display: block;
        }
        
        .success-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .success-container h2 {
            font-size: 22px;
            margin-bottom: 15px;
        }
        
        .success-container p {
            color: #a0a0a0;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .form-container {
            display: block;
        }
        
        .form-container.hidden {
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #a0a0a0;
        }
        
        .back-link a {
            color: #f5a623;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .info-box {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            padding: 14px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #93c5fd;
            line-height: 1.5;
        }
        
        .info-box strong {
            color: #60a5fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="/sweepsignal/">‚≠ê SweepSignal</a>
        </div>
        
        <div class="card">
            <!-- Form Container -->
            <div class="form-container" id="formContainer">
                <div class="card-header">
                    <h1>Reset Password</h1>
                    <p>Enter your email address and we'll send you a link to reset your password.</p>
                </div>
                
                <div class="alert alert-error" id="errorAlert"></div>
                
                <form id="resetForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="you@example.com"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        Send Reset Link
                    </button>
                </form>
                
                <div class="back-link">
                    <a href="/sweepsignal/login.html">‚Üê Back to Login</a>
                </div>
            </div>
            
            <!-- Success Container -->
            <div class="success-container" id="successContainer">
                <div class="success-icon">üìß</div>
                <h2>Check Your Email</h2>
                <p>
                    We've sent a password reset link to<br>
                    <strong id="sentEmail"></strong>
                </p>
                <div class="info-box">
                    <strong>Note:</strong> The link will expire in 1 hour. If you don't see the email, check your spam folder.
                </div>
                <a href="/sweepsignal/login.html" class="btn btn-primary">Back to Login</a>
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://kinrktzmbelrswsowwwd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpbnJrdHptYmVscnN3c293d3dkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU4NTMxNzAsImV4cCI6MjA1MTQyOTE3MH0.PPLU5Gdu2UvWPwHQoLvN4LWHWrYPMVidkezH9hLJk-s';
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const resetForm = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorAlert = document.getElementById('errorAlert');
        const formContainer = document.getElementById('formContainer');
        const successContainer = document.getElementById('successContainer');
        const sentEmail = document.getElementById('sentEmail');
        
        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.classList.add('visible');
        }
        
        function hideError() {
            errorAlert.classList.remove('visible');
        }
        
        function showSuccess(email) {
            sentEmail.textContent = email;
            formContainer.classList.add('hidden');
            successContainer.classList.add('visible');
        }
        
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showError('Please enter your email address');
                return;
            }
            
            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/sweepsignal/reset-password.html`
                });
                
                if (error) {
                    throw error;
                }
                
                // Show success message regardless of whether email exists
                // (This is a security best practice to prevent email enumeration)
                showSuccess(email);
                
            } catch (error) {
                console.error('Reset error:', error);
                showError(error.message || 'An error occurred. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
