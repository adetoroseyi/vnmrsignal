<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidity Sweep Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e4e4e4;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .header h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header-stats {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .stat-box {
            text-align: center;
            padding: 10px 20px;
            background: rgba(0,217,255,0.1);
            border-radius: 8px;
            border: 1px solid rgba(0,217,255,0.3);
            min-width: 100px;
        }
        
        .stat-box .value {
            font-size: 1.6rem;
            font-weight: bold;
            color: #00d9ff;
        }
        
        .stat-box .label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
        }
        
        /* Session indicator */
        .session-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(0,255,136,0.1);
            border-radius: 8px;
            border: 1px solid rgba(0,255,136,0.3);
        }
        
        .session-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }
        
        .session-indicator.off-hours {
            background: rgba(255,193,7,0.1);
            border-color: rgba(255,193,7,0.3);
        }
        
        .session-indicator.off-hours .session-dot {
            background: #ffc107;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Controls */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00d9ff, #0099ff);
            color: #fff;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,217,255,0.4);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #e4e4e4;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .btn-secondary.active {
            background: rgba(0,217,255,0.2);
            border-color: rgba(0,217,255,0.5);
            color: #00d9ff;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        /* Timeframe selector */
        .timeframe-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0,0,0,0.3);
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .timeframe-selector label {
            color: #888;
            font-size: 0.85rem;
        }
        
        .timeframe-selector select {
            background: rgba(0,217,255,0.2);
            color: #00d9ff;
            border: 1px solid rgba(0,217,255,0.3);
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95rem;
        }
        
        .timeframe-selector select:focus {
            outline: none;
            border-color: #00d9ff;
        }
        
        /* Signals Grid */
        .signals-section {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .signals-section h2 {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #00ff88;
        }
        
        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 15px;
        }
        
        .signal-card {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid;
            transition: all 0.3s ease;
        }
        
        .signal-card:hover {
            transform: translateX(5px);
            background: rgba(0,0,0,0.4);
        }
        
        .signal-card.long {
            border-left-color: #00ff88;
        }
        
        .signal-card.short {
            border-left-color: #ff4757;
        }
        
        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .signal-pair {
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .signal-direction {
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85rem;
        }
        
        .signal-direction.long {
            background: rgba(0,255,136,0.2);
            color: #00ff88;
        }
        
        .signal-direction.short {
            background: rgba(255,71,87,0.2);
            color: #ff4757;
        }
        
        .signal-setup {
            font-size: 0.9rem;
            color: #00d9ff;
            margin-bottom: 10px;
            padding: 5px 10px;
            background: rgba(0,217,255,0.1);
            border-radius: 5px;
            display: inline-block;
        }
        
        .signal-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 5px;
        }
        
        .detail-label {
            color: #888;
            font-size: 0.85rem;
        }
        
        .detail-value {
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }
        
        .detail-value.positive {
            color: #00ff88;
        }
        
        .detail-value.negative {
            color: #ff4757;
        }
        
        .rr-badge {
            grid-column: span 2;
            text-align: center;
            padding: 10px;
            background: linear-gradient(135deg, rgba(0,255,136,0.2), rgba(0,217,255,0.2));
            border-radius: 8px;
            font-size: 1.1rem;
        }
        
        .rr-badge .value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #00ff88;
        }
        
        .signal-badges {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge-displacement {
            background: rgba(255,193,7,0.2);
            color: #ffc107;
        }
        
        .badge-fvg {
            background: rgba(156,39,176,0.2);
            color: #ce93d8;
        }
        
        .badge-timeframe {
            background: rgba(255,255,255,0.1);
            color: #888;
        }
        
        .badge-priority {
            background: rgba(0,217,255,0.2);
            color: #00d9ff;
        }
        
        /* Instruments Table */
        .instruments-section {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }
        
        .instruments-section h2 {
            margin-bottom: 15px;
            color: #00d9ff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .table-scroll {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .instruments-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        
        .instruments-table th {
            text-align: left;
            padding: 12px 10px;
            background: rgba(0,0,0,0.3);
            color: #888;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .instruments-table td {
            padding: 12px 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .instruments-table tr:hover {
            background: rgba(255,255,255,0.05);
        }
        
        .instruments-table .pair-name {
            font-weight: 600;
            color: #00d9ff;
        }
        
        .level-tag {
            display: inline-block;
            padding: 3px 8px;
            margin: 2px;
            border-radius: 4px;
            font-size: 0.75rem;
        }
        
        .level-tag.pdh { background: rgba(0,255,136,0.2); color: #00ff88; }
        .level-tag.pdl { background: rgba(255,71,87,0.2); color: #ff4757; }
        .level-tag.equal { background: rgba(0,217,255,0.2); color: #00d9ff; }
        .level-tag.session { background: rgba(255,193,7,0.2); color: #ffc107; }
        
        /* No signals message */
        .no-signals {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .no-signals-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .no-signals h3 {
            color: #888;
            margin-bottom: 10px;
        }
        
        /* Loading state */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0,217,255,0.2);
            border-top-color: #00d9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Status bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-dot.connected { background: #00ff88; }
        .status-dot.disconnected { background: #ff4757; }
        .status-dot.stale { background: #ffc107; }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .header-stats {
                justify-content: center;
            }
            
            .signals-grid {
                grid-template-columns: 1fr;
            }
            
            .signal-details {
                grid-template-columns: 1fr;
            }
            
            .rr-badge {
                grid-column: span 1;
            }
            
            .controls {
                justify-content: center;
            }
        }
        
        /* Auto-refresh indicator */
        .refresh-timer {
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <span>üîç</span>
                Liquidity Sweep Scanner
            </h1>
            <div class="header-stats">
                <div class="stat-box">
                    <div class="value" id="signalCount">-</div>
                    <div class="label">Active Signals</div>
                </div>
                <div class="stat-box">
                    <div class="value" id="instrumentCount">28</div>
                    <div class="label">Instruments</div>
                </div>
                <div class="stat-box">
                    <div class="value" id="currentTimeframe">H1</div>
                    <div class="label">Timeframe</div>
                </div>
                <div class="session-indicator" id="sessionIndicator">
                    <div class="session-dot"></div>
                    <span id="currentSession">Loading...</span>
                </div>
            </div>
        </div>
        
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot" id="connectionDot"></div>
                <span id="connectionStatus">Connecting...</span>
            </div>
            <div class="status-item">
                <span>Last Update: <strong id="lastUpdate">-</strong></span>
            </div>
            <div class="refresh-timer">
                Auto-refresh: <span id="refreshTimer">60</span>s
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <div class="timeframe-selector">
                <label for="timeframeSelect">Timeframe:</label>
                <select id="timeframeSelect" onchange="changeTimeframe(this.value)">
                    <option value="M30">M30 (30 min)</option>
                    <option value="H1" selected>H1 (1 hour)</option>
                    <option value="H4">H4 (4 hour)</option>
                    <option value="D">Daily</option>
                </select>
            </div>
            <button class="btn btn-primary" id="scanBtn" onclick="runScan(true)">
                <span>üîÑ</span> Force Scan
            </button>
            <button class="btn btn-secondary" id="toggleBtn" onclick="toggleInstruments()">
                <span>üìä</span> Show Instruments
            </button>
            <button class="btn btn-secondary" onclick="exportSignals()">
                <span>üì•</span> Export Signals
            </button>
        </div>
        
        <!-- Instruments Overview (hidden by default) -->
        <div class="instruments-section" id="instrumentsSection" style="display: none;">
            <h2>
                <span>üìà</span>
                All Instruments & Key Levels
            </h2>
            <div class="table-scroll">
                <table class="instruments-table">
                    <thead>
                        <tr>
                            <th>Instrument</th>
                            <th>Price</th>
                            <th>PDH</th>
                            <th>PDL</th>
                            <th>EQ Highs</th>
                            <th>EQ Lows</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="instrumentsTable">
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Active Signals -->
        <div class="signals-section">
            <h2>
                <span>‚ö°</span>
                Active Trade Signals
            </h2>
            <div id="signalsContainer" class="signals-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Scanning markets...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // ================================================
        // CONFIGURATION
        // ================================================
        
        // UPDATE THIS to your Render.com URL
        const PROXY_URL = 'https://oanda-proxy.onrender.com';
        
        const REFRESH_INTERVAL = 60000; // 60 seconds
        let refreshCountdown = 60;
        let instrumentsVisible = false;
        let lastData = null;
        let currentTimeframe = 'H1';
        
        // ================================================
        // API CALLS
        // ================================================
        
        async function fetchSignals(timeframe) {
            try {
                const response = await fetch(`${PROXY_URL}/liquidity/signals?timeframe=${timeframe}`);
                if (!response.ok) throw new Error('Failed to fetch signals');
                return await response.json();
            } catch (error) {
                console.error('Fetch signals error:', error);
                return null;
            }
        }
        
        async function fetchFullScan(timeframe, forceRefresh = false) {
            try {
                const refreshParam = forceRefresh ? '&refresh=true' : '';
                const url = `${PROXY_URL}/liquidity/scan?timeframe=${timeframe}${refreshParam}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch scan');
                return await response.json();
            } catch (error) {
                console.error('Fetch scan error:', error);
                return null;
            }
        }
        
        async function fetchConfig() {
            try {
                const response = await fetch(`${PROXY_URL}/liquidity/config`);
                if (!response.ok) throw new Error('Failed to fetch config');
                return await response.json();
            } catch (error) {
                console.error('Fetch config error:', error);
                return null;
            }
        }
        
        // ================================================
        // RENDERING
        // ================================================
        
        function renderSignals(signals) {
            const container = document.getElementById('signalsContainer');
            
            if (!signals || signals.length === 0) {
                container.innerHTML = `
                    <div class="no-signals">
                        <div class="no-signals-icon">üî≠</div>
                        <h3>No Active Signals on ${currentTimeframe}</h3>
                        <p>The scanner is monitoring ${lastData?.instrumentsScanned || 28} instruments.</p>
                        <p>Signals appear when liquidity sweep conditions are met with R:R ‚â• 2.5</p>
                        <p style="margin-top: 15px; color: #00d9ff;">Try a different timeframe or wait for market conditions to change.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = signals.map(signal => {
                const priorityLabel = signal.priority === 1 ? 'High Priority' : 
                                      signal.priority === 2 ? 'Medium' : 'Standard';
                
                return `
                <div class="signal-card ${signal.direction.toLowerCase()}">
                    <div class="signal-header">
                        <span class="signal-pair">${formatPair(signal.instrument)}</span>
                        <span class="signal-direction ${signal.direction.toLowerCase()}">${signal.direction}</span>
                    </div>
                    <div class="signal-setup">${signal.setupType}</div>
                    <div class="signal-details">
                        <div class="detail-item">
                            <span class="detail-label">Entry</span>
                            <span class="detail-value">${formatPrice(signal.entryPrice, signal.instrument)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Stop Loss</span>
                            <span class="detail-value negative">${formatPrice(signal.stopLoss, signal.instrument)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Take Profit</span>
                            <span class="detail-value positive">${formatPrice(signal.takeProfit, signal.instrument)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Level Swept</span>
                            <span class="detail-value">${formatPrice(signal.levelSwept, signal.instrument)}</span>
                        </div>
                        <div class="rr-badge">
                            Risk:Reward ‚Üí <span class="value">${signal.rewardRisk}:1</span>
                        </div>
                    </div>
                    <div class="signal-badges">
                        ${signal.hasDisplacement ? '<span class="badge badge-displacement">‚ö° Displacement</span>' : ''}
                        ${signal.hasFVG ? '<span class="badge badge-fvg">üìä FVG</span>' : ''}
                        <span class="badge badge-timeframe">${signal.timeframe}</span>
                        <span class="badge badge-priority">${priorityLabel}</span>
                    </div>
                </div>
            `}).join('');
        }
        
        function renderInstruments(instruments) {
            const table = document.getElementById('instrumentsTable');
            
            if (!instruments || instruments.length === 0) {
                table.innerHTML = '<tr><td colspan="7">No data available</td></tr>';
                return;
            }
            
            table.innerHTML = instruments.map(inst => {
                if (inst.error) {
                    return `
                        <tr>
                            <td class="pair-name">${formatPair(inst.instrument)}</td>
                            <td colspan="6" style="color: #ff4757;">Error: ${inst.error}</td>
                        </tr>
                    `;
                }
                
                const hasSignal = inst.signals && inst.signals.length > 0;
                const status = hasSignal 
                    ? `<span style="color: #00ff88;">‚ö° ${inst.signals.length} Signal(s)</span>`
                    : '<span style="color: #666;">Monitoring</span>';
                
                return `
                    <tr>
                        <td class="pair-name">${formatPair(inst.instrument)}</td>
                        <td>${formatPrice(inst.currentPrice, inst.instrument)}</td>
                        <td>${inst.pdh ? `<span class="level-tag pdh">${formatPrice(inst.pdh, inst.instrument)}</span>` : '-'}</td>
                        <td>${inst.pdl ? `<span class="level-tag pdl">${formatPrice(inst.pdl, inst.instrument)}</span>` : '-'}</td>
                        <td>${inst.equalHighs > 0 ? `<span class="level-tag equal">${inst.equalHighs}</span>` : '-'}</td>
                        <td>${inst.equalLows > 0 ? `<span class="level-tag equal">${inst.equalLows}</span>` : '-'}</td>
                        <td>${status}</td>
                    </tr>
                `;
            }).join('');
        }
        
        function updateStats(data) {
            document.getElementById('signalCount').textContent = data.signalCount || data.signals?.length || 0;
            document.getElementById('instrumentCount').textContent = data.instrumentsScanned || data.instruments?.length || 28;
            document.getElementById('currentTimeframe').textContent = data.timeframe || currentTimeframe;
            
            const session = data.currentSession || 'Unknown';
            document.getElementById('currentSession').textContent = session;
            
            // Update session indicator style
            const sessionIndicator = document.getElementById('sessionIndicator');
            if (session === 'OFF_HOURS') {
                sessionIndicator.classList.add('off-hours');
            } else {
                sessionIndicator.classList.remove('off-hours');
            }
            
            if (data.timestamp) {
                const time = new Date(data.timestamp);
                document.getElementById('lastUpdate').textContent = time.toLocaleTimeString();
            }
        }
        
        function updateConnectionStatus(connected, stale = false) {
            const dot = document.getElementById('connectionDot');
            const status = document.getElementById('connectionStatus');
            
            if (connected) {
                if (stale) {
                    dot.className = 'status-dot stale';
                    status.textContent = 'Data may be stale';
                } else {
                    dot.className = 'status-dot connected';
                    status.textContent = 'Connected';
                }
            } else {
                dot.className = 'status-dot disconnected';
                status.textContent = 'Disconnected';
            }
        }
        
        // ================================================
        // HELPERS
        // ================================================
        
        function formatPair(instrument) {
            return instrument.replace('_', '/');
        }
        
        function formatPrice(price, instrument) {
            if (!price) return '-';
            
            let decimals = 5;
            if (instrument && instrument.includes('JPY')) decimals = 3;
            if (instrument === 'XAU_USD') decimals = 2;
            if (instrument === 'NAS100_USD') decimals = 1;
            
            return parseFloat(price).toFixed(decimals);
        }
        
        function toggleInstruments() {
            const section = document.getElementById('instrumentsSection');
            const btn = document.getElementById('toggleBtn');
            
            instrumentsVisible = !instrumentsVisible;
            
            if (instrumentsVisible) {
                section.style.display = 'block';
                btn.innerHTML = '<span>üìä</span> Hide Instruments';
                btn.classList.add('active');
                
                // Render instruments if we have data
                if (lastData && lastData.instruments) {
                    renderInstruments(lastData.instruments);
                }
            } else {
                section.style.display = 'none';
                btn.innerHTML = '<span>üìä</span> Show Instruments';
                btn.classList.remove('active');
            }
        }
        
        function changeTimeframe(timeframe) {
            currentTimeframe = timeframe;
            document.getElementById('currentTimeframe').textContent = timeframe;
            runScan(true);
        }
        
        function exportSignals() {
            if (!lastData?.signals || lastData.signals.length === 0) {
                alert('No signals to export');
                return;
            }
            
            const csv = [
                'Instrument,Direction,Setup,Entry,StopLoss,TakeProfit,RR,Displacement,FVG,Timeframe,Timestamp',
                ...lastData.signals.map(s => 
                    `${s.instrument},${s.direction},${s.setupType},${s.entryPrice},${s.stopLoss},${s.takeProfit},${s.rewardRisk},${s.hasDisplacement},${s.hasFVG},${s.timeframe},${s.timestamp}`
                )
            ].join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `liquidity_signals_${currentTimeframe}_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // ================================================
        // MAIN FUNCTIONS
        // ================================================
        
        async function runScan(forceRefresh = false) {
            const btn = document.getElementById('scanBtn');
            btn.disabled = true;
            btn.innerHTML = '<span>‚è≥</span> Scanning...';
            
            // Show loading in signals container
            document.getElementById('signalsContainer').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Scanning ${currentTimeframe} timeframe...</p>
                </div>
            `;
            
            try {
                const data = await fetchFullScan(currentTimeframe, forceRefresh);
                
                if (data) {
                    lastData = data;
                    updateStats(data);
                    renderSignals(data.signals);
                    updateConnectionStatus(true, data.isStale);
                    
                    if (instrumentsVisible && data.instruments) {
                        renderInstruments(data.instruments);
                    }
                } else {
                    updateConnectionStatus(false);
                    document.getElementById('signalsContainer').innerHTML = `
                        <div class="no-signals">
                            <div class="no-signals-icon">‚ö†Ô∏è</div>
                            <h3>Connection Error</h3>
                            <p>Unable to fetch data. Please try again.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Scan error:', error);
                updateConnectionStatus(false);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>üîÑ</span> Force Scan';
                refreshCountdown = 60;
            }
        }
        
        async function refreshSignals() {
            try {
                const data = await fetchSignals(currentTimeframe);
                
                if (data) {
                    lastData = { ...lastData, ...data };
                    updateStats(data);
                    renderSignals(data.signals);
                    updateConnectionStatus(true, data.isStale);
                } else {
                    updateConnectionStatus(false);
                }
            } catch (error) {
                console.error('Refresh error:', error);
                updateConnectionStatus(false);
            }
        }
        
        // ================================================
        // INITIALIZATION
        // ================================================
        
        // Initial load
        runScan();
        
        // Auto-refresh countdown
        setInterval(() => {
            refreshCountdown--;
            document.getElementById('refreshTimer').textContent = refreshCountdown;
            
            if (refreshCountdown <= 0) {
                refreshSignals();
                refreshCountdown = 60;
            }
        }, 1000);
        
        // Full scan every 5 minutes
        setInterval(() => {
            runScan(false);
        }, 300000);
    </script>
